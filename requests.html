<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>DPACS | Requests</title>
</head>

<body>

  <h2 class="content-head is-center">DPACS | Request Now!</h2>
  <aside>
       <p>
           We <em>love</em> to help you enjoy good health! </p>
           <p>Request a doctor now or simply request medication by simply filling this <b><em>Request Form</em></b>
           and be on your way to enjoy good health.
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/style.css">

  <form id="gform" method="POST" class="pure-form pure-form-stacked"
  action="https://script.google.com/macros/s/AKfycbyPRfZ7zn8s9yaW8TKuouerKZTYlmuSiKtLiFR4J0EI44wmX_4/exec">
    <!-- change the form action to your script url -->

    <fieldset class="pure-group">
      <label for="name">Name: </label>
      <input id="name" name="name" placeholder="Full Name" />
    </fieldset>
    
    <fieldset class="pure-group">
      <label for="name">Membership No.: </label>
      <input id="name" name="membership" placeholder="Membership No." />
    </fieldset>
      
   <fieldset class="pure-group">
      <label for="name">Request: </label>
      <input id="name" name="request" placeholder="Doctor/Medication" />
    </fieldset>
      
    <fieldset class="pure-group">
      <label for="name">Address: </label>
      <input id="name" name="address" placeholder="Address" />
    </fieldset>
    
    <fieldset class="pure-group">
      <label for="name">Contact: </label>
      <input id="name" name="contact" placeholder="Contact" />
    </fieldset>
      
     <fieldset class="pure-group">
      <label for="name">Payment Method: </label>
      <input id="name" name="payment" placeholder="Medical/Cash/EFT" />
    </fieldset>   
      

    <fieldset class="pure-group">
      <label for="email"><em>Your</em> Email Address:</label>
      <input id="email" name="email" type="email" value=""
      required placeholder="your.name@email.com"/>
      <span id="email-invalid" style="visibility:hidden">
        Must be a valid email address</span>
    </fieldset>

    <fieldset class="pure-group">
     <label for="cb" class="pure-checkbox">
                <input id="cb" type="checkbox"> I've read the terms and conditions
            </label>
    </fieldset>

    <button class="button-success pure-button button-xlarge">
      <i class="fa fa-paper-plane"></i>&nbsp;Send</button>

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2><em>Thanks</em> for contacting us!
      We will get back to you soon!</h2>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->

</body>
</html>
